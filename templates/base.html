{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    {% comment %} Adding tailwind cdn for temporary use {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@100..900&family=Noto+Serif+Bengali:wght@100..900&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .noto-sans-bengali {
            font-family: "Noto Sans Bengali", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-weight: normal;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
            transform: rotate(0deg);
            }
            100% {
            transform: rotate(360deg);
            }
        }
    </style>
    {% tailwind_css %}
</head>
<body class="noto-sans-bengali">

    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white z-50 hidden">
        <div class="loader w-16 h-16 rounded-full border-8 border-gray-200 border-t-6 border-t-blue-500 animate-spin"></div>
    </div>

    {% include 'nav.html' %}

    <div class="content">
        {% block content %}
            
        {% endblock %}
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            // Show the loader when the page is loading
            document.getElementById('loading').classList.remove('hidden');

            // Hide the loader when the page has fully loaded
            window.onload = function() {
                document.getElementById('loading').classList.add('hidden');
            };
        });
    </script>
</body>
</html>
